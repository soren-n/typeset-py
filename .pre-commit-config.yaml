# Pre-commit hooks for typeset-py
# Install with: pip install pre-commit && pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Rust formatting
  - repo: local
    hooks:
      - id: fmt
        name: Rust formatting (cargo fmt)
        description: Format Rust code with cargo fmt
        entry: cargo fmt --all
        language: system
        files: \.rs$
        pass_filenames: false

  # Rust linting
  - repo: local
    hooks:
      - id: clippy
        name: Rust linting (cargo clippy)
        description: Lint Rust code with cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        files: \.rs$
        pass_filenames: false

  # Rust testing
  - repo: local
    hooks:
      - id: cargo-test
        name: Rust testing (cargo test)
        description: Run Rust tests
        entry: cargo test --all-features
        language: system
        files: \.rs$
        pass_filenames: false

  # Security audit
  - repo: local
    hooks:
      - id: cargo-audit
        name: Rust security audit (cargo audit)
        description: Audit Rust dependencies for security vulnerabilities
        entry: cargo audit
        language: system
        files: (Cargo\.(toml|lock)|\.rs)$
        pass_filenames: false

  # Python type checking for .pyi files
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        name: Python type checking (mypy)
        description: Type check Python stub files
        files: \.pyi$
        args: [--strict, --ignore-missing-imports]

  # TOML formatting
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.15.0
    hooks:
      - id: pretty-format-toml
        args: [--autofix]

  # Spell checking for documentation
  - repo: https://github.com/crate-ci/typos
    rev: v1.29.0
    hooks:
      - id: typos
        name: Spell checking
        description: Check for typos in documentation
        files: \.(md|txt|rst)$

  # Conventional commit format checking
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict]
